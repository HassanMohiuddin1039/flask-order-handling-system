<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Order Handling System{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-box-open"></i> Order Handling System</h1>
            <nav>
                <a href="{{ url_for('index') }}"><i class="fas fa-list"></i> Orders</a>
                <a href="{{ url_for('add_order') }}"><i class="fas fa-plus-circle"></i> Add Order</a>
                <a href="{{ url_for('view_logs') }}"><i class="fas fa-history"></i> View Logs</a>
            </nav>
        </div>
    </header>

    <main class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Order Handling System</p>
        </div>
    </footer>
</body>
</html>
